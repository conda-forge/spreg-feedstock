{% set version = "1.8.5" %}

package:
  name: spreg
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/s/spreg/spreg-{{ version }}.tar.gz
  sha256: 9cc7ad977a4056ab8f888d6cd1b2ed9d0723537814ff566ae5940fa8eab827f3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=61.0
    - setuptools-scm >=6.2
  run:
    - python >={{ python_min }}
    - libpysal
    - numpy >=1.23
    - scipy >=0.11

test:
  requires:
    - python {{ python_min }}
  imports:
    - spreg

about:
  home: https://github.com/pysal/spreg
  license: BSD-3-Clause
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE.txt
  summary: PySAL Spatial Econometrics Package

extra:
  recipe-maintainers:
    - ocefpaf
    - pedrovma
    - jGaboardi
    - knaaptime
    - martinfleis
